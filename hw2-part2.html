<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2 - Part 2</title>
    <meta name="description" content="JavaScript Homework 2 - Part 2: Basic Calculate sum, average, product, min, max">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB; 
            color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"], textarea {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        .links a {
            display: block; /* Ensures each link is on a new line */
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0; /* Adds space between links */
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework 2 - Part 2</h1>
    </header>
    <div class="content">
        <form id="mathForm">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <input type="number" id="num3" placeholder="Enter third number" required>
            <div class="button-container">
                <button type="button" onclick="processData()">Process</button>
                <button type="reset">Clear</button>
            </div>
        </form>
        <textarea id="result" readonly></textarea>

        <!-- Navigation Links -->
        <div class="links">
            <a href="hw2-part1.html">Part 1: Text Formatting</a>
            <a href="hw2-extracredit.html">Extra Credit: Currency Converter</a>
            <a href="hw2.html">Homework 2 Main Page</a>
            <a href="index.html">Back to Assignment Main Page</a>
        </div>
    </div>

    <script>
        function processData() {
            // Get values from input fields
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let num3 = parseInt(document.getElementById('num3').value);

        // Check if all inputs are valid numbers
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.getElementById('result').value = "Error: Please enter valid numbers!";
            return;
        }

        // Perform calculations
        let sum = num1 + num2 + num3;
        let average = sum / 3;
        let product = num1 * num2 * num3;
        let min = Math.min(num1, num2, num3);
        let max = Math.max(num1, num2, num3);

        // Display results in the textarea
        document.getElementById('result').value = 
            "Sum: " + sum + "\n" +
            "Average: " + average.toFixed(2) + "\n" +
            "Product: " + product + "\n" +
            "Smallest: " + min + "\n" +
            "Largest: " + max;
}

    </script>
</body>
</html>
