<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            text-align: center;

        }
        button:hover {
            background-color: #666;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #87CEEB;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #5b9db9;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework 7 - Part 2</h1>
    </header>
    <div class="content">
        <div id="welcomeMessage"></div>
        <form id="userForm" style="display: none;">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput" placeholder="Your full name" required>
            
            <label for="usernameInput">Enter Your Username:</label>
            <input type="text" id="usernameInput" placeholder="Your username" required>
            
            <button type="button" onclick="saveCookies()">Submit</button>
        </form>
        <div class="links">
            <a href="hw7-part1.html">Part 1: Object Model</a>
            <a href="hw7.html">Back to Homework 7 Page</a>
            <a href="index.html">Back to Main Page</a>
        </div>
        </div>

    <script>
        function getCookie(name) {
            const cookies = document.cookie.split('; ').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=');
                acc[key] = value;
                return acc;
            }, {});
            return cookies[name];
        }

        function setCookie(name, value) {
            document.cookie = `${name}=${value}; path=/;`;
        }

        function saveCookies() {
            const name = document.getElementById('nameInput').value.trim();
            const username = document.getElementById('usernameInput').value.trim();
            if (name && username) {
                setCookie('name', name);
                setCookie('username', username);
                displayWelcomeMessage(name);
            }
        }

        function displayWelcomeMessage(name) {
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('welcomeMessage').innerHTML = `<h2>Welcome Back, ${name}!</h2>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const name = getCookie('name');
            if (name) {
                displayWelcomeMessage(name);
            } else {
                document.getElementById('userForm').style.display = 'block';
            }
        });
    </script>
</body>
</html>
