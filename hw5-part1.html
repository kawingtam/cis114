<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Part 1: User Input Form</title>
    <meta name="description" content="JavaScript Homework 5 - Part 1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB; 
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 5px 0;
            text-align:center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background-color: #666;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        .radio-group, .checkbox-group {
            text-align: left;
            margin: 10px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const ageGroup = document.querySelector('input[name="age"]:checked');
            const browsers = document.querySelectorAll('input[name="browser"]:checked');
            const moviePreference = document.getElementById("movie").value;
            const resultArea = document.getElementById("result");

            resultArea.innerHTML = "";

            if (!name) {
                resultArea.innerHTML += "Please enter your full name.<br>";
            }
            if (!ageGroup) {
                resultArea.innerHTML += "Please select your age group.<br>";
            }
            if (browsers.length === 0) {
                resultArea.innerHTML += "Please select at least one browser you have used.<br>";
            }
            if (!moviePreference) {
                resultArea.innerHTML += "Please select your preferred movie type.<br>";
            }

            if (name && ageGroup && browsers.length > 0 && moviePreference) {
                resultArea.innerHTML = "Thanks, your data was submitted!";
            }
        }

        function clearForm() {
            document.getElementById("userForm").reset();
            document.getElementById("result").innerHTML = "";
        }
    </script>
</head>
<body>
    <header>
        <h1>Homework 5 - Part 1: User Input Form</h1>
    </header>
    <div class="content">
        <form id="userForm">
            <p>Enter your full name:</p>
            <input type="text" id="name" placeholder="Full Name" required>
            <br>
            <p>Select your age group:</p>
            <div class="radio-group">
                <table>
                    <tr>
                        <td style="width: 50px;"><input type="radio" name="age" value="less than 21" id="age1"></td>
                        <td><label for="age1">Less than 21</label></td>
                    </tr>
                    <tr>
                        <td style="width: 50px;"><input type="radio" name="age" value="21 to 50" id="age2"></td>
                        <td><label for="age2">Between 21 and 50</label></td>
                    </tr>
                    <tr>
                        <td style="width: 50px;"><input type="radio" name="age" value="older than 50" id="age3"></td>
                        <td><label for="age3">Older than 50</label></td>
                    </tr>
                </table>
            </div>

            <br>
            <p>Select the browsers you have used:</p>
            <div class="checkbox-group">
                <table>
                    <tr>
                        <td style="width: 50px;"><input type="checkbox" name="browser" value="Firefox" id="browser1"></td>
                        <td><label for="browser1">Firefox</label></td>
                    </tr>
                    <tr>
                        <td style="width: 50px;"><input type="checkbox" name="browser" value="Edge" id="browser2"></td>
                        <td><label for="browser2">Edge</label></td>
                    </tr>
                    <tr>
                        <td style="width: 50px;"><input type="checkbox" name="browser" value="Chrome" id="browser3"></td>
                        <td><label for="browser3">Chrome</label></td>
                    </tr>
                    <tr>
                        <td style="width: 50px;"><input type="checkbox" name="browser" value="Safari" id="browser4"></td>
                        <td><label for="browser4">Safari</label></td>
                    </tr>
                </table>
            </div>
            
            <br>
            <p>Select your preferred movie type:</p>
            <select id="movie">
                <option value="">--Select a movie type--</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Documentary">Documentary</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>

            <div class="button-container">
                <button type="submit" onclick="validateForm()">Submit</button>
                <button type="submit" onclick="clearForm()">Clear</button>
            </div>
        </form>
        <div id="result" class="result"></div>
        <div class="links">
            <a href="hw5-part2.html">Part 2: Pulldown Menus</a>
            <a href="hw5-part3.html">Part 3: July/2019 Census</a>     
            <a href="hw5.html">Back to Homework 5 Main Page</a>   
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
