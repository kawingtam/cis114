<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4 - Part 2</title>
    <meta name="description" content="Compound Interest">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB; 
            color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #87CEEB;
            color: #fff;
        }
        tr:nth-of-type(even) {
            background-color: #f9f9f9; /* Light grey for even rows */
        }
        tr:nth-of-type(odd) {
            background-color: #e2e2e2; /* Slightly darker grey for odd rows */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework 4 - Part 2</h1>
    </header>
    <div class="content">
        <h1>Learn About Compound Interest</h1>
        <div id="tables-container"></div>
        <div style="margin-bottom: 40px;"></div>

        <div class="links">
            <a href="hw4-part1.html">Part 1: Sum and Product Calculations Using For/While Statement</a>
            <a href="hw4-extracredit.html">Extra Credit: Hollow Square</a>
            <a href="hw4.html">Back to Homework 4 Main Page</a>        
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>
    
    <script>
        // Compound Interest Calculation
        const principal = 1000;
        const rates = [0.05, 0.06, 0.07]; // Interest rates for 5%, 6%, and 7%
        const years = 5;
    
        // Function to generate tables
        function generateTables() {
            const container = document.getElementById('tables-container');
    
            rates.forEach(rate => {
                // Create a new div for each interest rate
                const rateDiv = document.createElement('div');
                rateDiv.style.textAlign = 'center'; // Center the text for the title
    
                // Add a title for the interest rate
                const title = document.createElement('h2');
                title.innerText = `Interest Rate: ${(rate * 100).toFixed(0)}%`;
                rateDiv.appendChild(title);
    
                // Create a new table for each interest rate
                const table = document.createElement('table');
                table.classList.add('table');
    
                // Create table header
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `
                    <th>Year</th>
                    <th>Amount on Deposit</th>
                    <th>Interest Rate</th>
                `;
                table.appendChild(headerRow);
    
                // Calculate amount for each year and create rows
                for (let year = 1; year <= years; year++) {
                    const amount = (principal * Math.pow((1 + rate), year)).toFixed(2); // Calculate compound interest
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${year}</td>
                        <td>${amount}</td>
                        <td>${(rate * 100).toFixed(0)}%</td>
                    `;
                    table.appendChild(row);
                }
    
                // Append the table to the rateDiv
                rateDiv.appendChild(table);
                // Append the rateDiv to the container
                container.appendChild(rateDiv);
            });
        }
    
        // Call the function to generate tables on page load
        window.onload = generateTables;
    </script>
    
</body>
</html>
