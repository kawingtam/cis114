<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Part 2: Pulldown Menus</title>
    <meta name="description" content="JavaScript Homework 5 - Part 2">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB; 
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 5px 0;
            text-align:center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background-color: #666;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
        .radio-group, .checkbox-group {
            text-align: left;
            margin: 10px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
        </style>
        <script>
        function navigateToURL(selectElement) {
            const url = selectElement.value;
            if (url) {
                window.open(url, '_blank');
            }
        }

        function navigateWithButton() {
            const selectElement = document.getElementById("destination");
            const url = selectElement.value;
            if (url) {
                window.open(url, '_blank');
            }
        }
        </script>

</head>
<body>
    <header>
        <h1>Homework 5 - Part 2: Pulldown Menus</h1>
    </header>
    <div class="content">

        <h2>Select a Website (onchange)</h2>
        <select id="website" onchange="navigateToURL(this)">
            <option value="">--Select a website--</option>
            <option value="https://www.google.com">Google</option>
            <option value="https://www.bing.com">Bing</option>
            <option value="https://www.yahoo.com">Yahoo</option>
        </select>

        <h2>Select a Website (onclick)</h2>
        <select id="destination">
            <option value="">--Select a website--</option>
            <option value="https://www.facebook.com">Facebook</option>
            <option value="https://www.instagram.com">Instagram</option>
            <option value="https://www.x.com">X</option>
        </select>
        <button onclick="navigateWithButton()">Go</button>
        <br>
        <br>
        <div class="links">
            <a href="hw5-part1.html">Part 1: User Input Form</a>
            <a href="hw5-part3.html">Part 3: July/2019 Census</a>     
            <a href="hw5.html">Back to Homework 5 Main Page</a>   
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
