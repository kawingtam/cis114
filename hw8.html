<!DOCTYPE html>
<html>
<head>
    <title>Baguette Radar API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        pre {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Baguette Radar API Example</h1>
    <p>This page demonstrates how to use the Baguette Radar API to fetch weather data based on an IP address. The example uses JavaScript to make a `GET` request to the API and dynamically display the response.</p>
    
    <button onclick="fetchWeather()">Get Weather Data</button>
    <p id="result">Click the button to see the API response.</p>
    
    <script>
function fetchWeather() {
    const apiUrl = "https://cors-anywhere.herokuapp.com/https://dashboard.elering.ee/api/nps/price?start=2024-06-01T20%3A59%3A59.999Z&end=2024-06-30T20%3A59%3A59.999Z";
    
    fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
            document.getElementById("result").innerHTML = `
                <h3>API Response:</h3>
                <pre>${data}</pre>
            `;
        })
        .catch(error => {
            document.getElementById("result").innerHTML = `
                <p style="color:red;">Failed to fetch data: ${error.message}</p>
            `;
        });
}

      
    </script>
  
</body>
</html>
