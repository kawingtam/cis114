<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Part 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #666;
        }
        .output {
            width: 90%;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-y: auto;
            text-align: left;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #87CEEB;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #5b9db9;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework 6 - Part 3</h1>
    </header>
    <div class="content">
        <form id="phoneForm" onsubmit="validatePhoneNumber(event)">
            <input type="text" id="phoneInput" placeholder="Enter phone number (999) 999-9999" required>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
        <div class="output" id="resultArea"></div>
        <div class="links">
            <a href="hw6-part1.html">Part 1: User Input Form</a>
            <a href="hw6-part2.html">Part 2: Character Search</a>
            <a href="hw6.html">Back to Homework 6 Page</a>
            <a href="index.html">Back to Main Page</a>
        </div>       
    </div>

    <script>
        function validatePhoneNumber(event) {
            event.preventDefault(); 
            const phoneNumber = document.getElementById('phoneInput').value;
            const resultArea = document.getElementById('resultArea');

            const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;

            if (phoneRegex.test(phoneNumber)) {
                resultArea.innerHTML = `Thank you! We have received your phone number: ${phoneNumber}. You will be contacted by one of our agents soon.`;
            } else {
                resultArea.innerHTML = 'Please enter a phone number in the format (999) 999-9999.';
            }
        }
    </script>
</body>
</html>
