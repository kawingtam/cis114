<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2 - Extra Credit</title>
    <meta name="description" content="Currency conversion for different currencies based on exchange rates in June 2024">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #87CEEB;
            color: #fff;
            text-align: left;
        }
        td {
            text-align: right;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            padding: 5px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="number"]:focus {
            background-color: #e0f7fa;
        }
        .readonly {
            background-color: #f9f9f9;
            border: none;
            text-align: right;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Currency Converter - Extra Credit</h1>
    </header>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Euro</td>
                    <td>0.92</td>
                    <td><input type="text" id="euroValue" class="readonly" readonly></td>
                </tr>
                <tr>
                    <td>Canadian Dollar</td>
                    <td>1.38</td>
                    <td><input type="text" id="canadianDollarValue" class="readonly" readonly></td>
                </tr>
                <tr>
                    <td>Hong Kong Dollar</td>
                    <td>7.81</td>
                    <td><input type="text" id="hongKongDollarValue" class="readonly" readonly></td>
                </tr>
                <tr>
                    <td>Japanese Yen</td>
                    <td>156.73</td>
                    <td><input type="text" id="japaneseYenValue" class="readonly" readonly></td>
                </tr>
                <tr>
                    <td>Mexican Peso</td>
                    <td>18.41</td>
                    <td><input type="text" id="mexicanPesoValue" class="readonly" readonly></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="usdAmount">Enter Amount of U.S. Dollars</label>
                    </td>
                    <td>
                        <input type="number" id="usdAmount" name="usdAmount" placeholder="Enter amount" oninput="calculateValues()">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="links">
            <a href="hw2-part1.html">Part 1: Text Formatting</a>
            <a href="hw2-part2.html">Part 2: Basic Calculations</a>
            <a href="hw2.html">Homework 2 Main Page</a>
            <a href="index.html">Back to Assignment Main Page</a>
        </div>
    </div>

    <script>
        function calculateValues() {
            const usdAmount = parseFloat(document.getElementById('usdAmount').value);

            if (isNaN(usdAmount) || usdAmount <= 0) {
                document.getElementById('euroValue').value = '';
                document.getElementById('canadianDollarValue').value = '';
                document.getElementById('hongKongDollarValue').value = '';
                document.getElementById('japaneseYenValue').value = '';
                document.getElementById('mexicanPesoValue').value = '';
                return;
            }

            const rates = {
                euro: 0.92,
                canadianDollar: 1.38,
                hongKongDollar: 7.81,
                japaneseYen: 156.73,
                mexicanPeso: 18.41
            };

            document.getElementById('euroValue').value = (usdAmount * rates.euro).toFixed(2);
            document.getElementById('canadianDollarValue').value = (usdAmount * rates.canadianDollar).toFixed(2);
            document.getElementById('hongKongDollarValue').value = (usdAmount * rates.hongKongDollar).toFixed(2);
            document.getElementById('japaneseYenValue').value = (usdAmount * rates.japaneseYen).toFixed(2);
            document.getElementById('mexicanPesoValue').value = (usdAmount * rates.mexicanPeso).toFixed(2);
        }
    </script>
</body>
</html>
