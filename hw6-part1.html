<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Part 1</title>
    <meta name="description" content="JavaScript Homework 6 - Part 1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #666;
        }
        .output {
            width: 90%;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-y: auto;
            text-align: left;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #87CEEB;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #5b9db9;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework 6 - Part 1</h1>
    </header>
    <div class="content">
        <form id="inputForm" onsubmit="processNumber(event)">
            <input type="number" step="0.0000001" id="numberInput" placeholder="Enter a number with at least 4 decimals" required>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
        <div class="output" id="resultArea"></div>
        <div class="links">
            <a href="hw6-part2.html">Part 2: Character Search</a>
            <a href="hw6-part3.html">Part 3: Phone Number Validation</a>
            <a href="hw6.html">Back to Homework 6 Page</a>
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>
    <script>
        function processNumber(event) {
            event.preventDefault();
            const input = document.getElementById('numberInput').value;
            const resultArea = document.getElementById('resultArea');
            const num = parseFloat(input);

            const decimalPlaces = (input.split('.')[1] || '').length;

            if (isNaN(num) || decimalPlaces < 4) {
                resultArea.innerHTML = 'Please enter a number with at least 4 decimal places.';
                return;
            }

            const rounded = Math.round(num);
            const sqrtRounded = Math.round(Math.sqrt(num));
            const nearestTenth = num.toFixed(1);
            const nearestHundredth = num.toFixed(2);
            const nearestThousandth = num.toFixed(3);

            resultArea.innerHTML = `You typed number ${num.toFixed(4)}<br>
                Rounded to the nearest integer = ${rounded}<br>
                Square root rounded to integer = ${sqrtRounded}<br>
                Rounded to the nearest 10th position = ${nearestTenth}<br>
                Rounded to the nearest 100th position = ${nearestHundredth}<br>
                Rounded to the nearest 1000th position = ${nearestThousandth}`;
        }
    </script>
</body>
</html>
