<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Credit - Multiplication Game</title>
    <meta name="description" content="Extra Credit: Multiplication Learning Game">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB; 
            color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        input[type="number"] {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-size: 1.2em;
            margin: 10px 0;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0; 
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiplication Game</h1>
    </header>
    <div class="content">
        <div id="questionArea"></div>
        <input type="number" id="answer" placeholder="Your answer" required>
        <div>
            <button id="submitAnswer">Submit Answer</button>
        </div>
        <textarea id="message" readonly></textarea>

        <!-- Navigation Links -->
        <div class="links">
            <a href="hw3-part1.html">Part 1: Grade Calculator</a>
            <a href="hw3-part2.html">Part 2: Sales Commission Calculator</a>
            <a href="hw3.html">Back to Assignment Main Page</a>
        </div>
    </div>

    <script>
        let num1, num2;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            document.getElementById('questionArea').innerText = `How much is ${num1} times ${num2}?`;
            document.getElementById('answer').value = '';
            document.getElementById('message').value = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === num1 * num2) {
                document.getElementById('message').value = "Very good!";
                showContinueOptions();
            } else {
                document.getElementById('message').value = "No. Please try again.";
            }
        }

        function showContinueOptions() {
            const continuePrompt = document.createElement('div');
            continuePrompt.innerHTML = `
                <p>Do you want to keep playing?</p>
                <button id="yesButton">YES</button>
                <button id="noButton">NO</button>
            `;
            document.querySelector('.content').appendChild(continuePrompt);

            document.getElementById('yesButton').onclick = function() {
                continuePrompt.remove();
                generateQuestion();
            };

            document.getElementById('noButton').onclick = function() {
                continuePrompt.remove();
                document.getElementById('message').value = "Thanks for playing, see you next time!";
            };
        }

        document.getElementById('submitAnswer').onclick = checkAnswer;

        // Start the game
        generateQuestion();
    </script>
</body>
</html>
