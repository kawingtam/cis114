<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #87CEEB;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #666;
        }
        .output {
            width: 90%;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-y: auto;
            text-align: left;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #87CEEB;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        a:hover {
            background-color: #5b9db9;
        }
        .links a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #555;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Homework 7 - Part 1</h1>
    </header>
    <div class="content">
        <p>Choose styles below to customize the text area.</p>
        <form id="styleForm">
            <div class="bg-color-section">
                <label>Select Background Color:</label><br>
                <input type="radio" name="bgColor" value="lightblue" id="lightblue">
                <label for="lightblue">Light Blue</label><br>
                <input type="radio" name="bgColor" value="lightgreen" id="lightgreen">
                <label for="lightgreen">Light Green</label><br>
            </div>
            <br>
            <div class="text-style-section">
                <label>Text Styles:</label><br>
                <input type="checkbox" id="bold" value="bold">
                <label for="bold">Bold</label><br>
                <input type="checkbox" id="italic" value="italic">
                <label for="italic">Italic</label><br>
                <input type="checkbox" id="underline" value="underline">
                <label for="underline">Underline</label><br>
            </div>
            <br>
            <div class="font-size-section">
                <label for="fontSize">Font Size:</label><br>
                <select id="fontSize">
                    <option value="1em">Small (1em)</option>
                    <option value="1.5em">Medium (1.5em)</option>
                    <option value="2em">Large (2em)</option>
                </select>
            </div>
        </form>
        
        <main class="styled-area">
            <p>This is a sample text. Start applying styles to see changes in real-time!</p>
        </main>
        <div class="links">
            <a href="hw7-part2.html">Part 2: Cookies</a>
            <a href="hw7.html">Back to Homework 7 Page</a>
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>

    <script>
        const styledArea = document.querySelector('.styled-area');
        const form = document.getElementById('styleForm');

        form.addEventListener('change', () => {
            const selectedColor = form.querySelector('input[name="bgColor"]:checked');
            styledArea.style.backgroundColor = selectedColor ? selectedColor.value : '';

            styledArea.style.fontWeight = document.getElementById('bold').checked ? 'bold' : '';
            styledArea.style.fontStyle = document.getElementById('italic').checked ? 'italic' : '';
            styledArea.style.textDecoration = document.getElementById('underline').checked ? 'underline' : '';

            const fontSize = document.getElementById('fontSize').value;
            styledArea.style.fontSize = fontSize;
        });
    </script>
</body>
</html>
